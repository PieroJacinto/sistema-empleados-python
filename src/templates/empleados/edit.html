{% include 'header.html' %}
<form action="/update" method="POST" enctype="multipart/form-data">
    <div class="card mt-4">
        <div class="card-header">
            Modificar Empleado
        </div>
        <div class="card-body">
            <p class="card-text">
                <input hidden type="text" value="{{empleado.id}}" name="txtId" id="txtId">
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" name="txtNombre" id="txtNombre" value="{{empleado.nombre}}">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo</label>
                    <input type="email" name="txtCorreo" id="txtCorreo" value="{{empleado.correo}}">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto de Perfil</label>
                    <img class="img-thumbnail" width="100" alt="foto de perfil" src="{{url_for('fotodeusuario', nombreFoto= empleado.foto)}}">
                    <input type="file" name="txtFoto" id="txtFoto" value="{{empleado.foto}}">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Modificar Empleado">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Regresar</a>
                </div>
            </p>
        </div>
    </div>   
</form>
{% include 'footer.html' %}
