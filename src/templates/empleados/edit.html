{% include 'header.html' %}
<form action="/update" method="POST" enctype="multipart/form-data">
    <input hidden type="text" value="{{empleado[0]}}" name="txtId" id="txtId">
    <label for="txtNombre">Nombre</label>
    <input type="text" name="txtNombre" id="txtNombre" value="{{empleado[1]}}">
    <br>

    <label for="txtCorreo">Correo</label>
    <input type="email" name="txtCorreo" id="txtCorreo" value="{{empleado[2]}}">
    <br>

    Foto: {{empleado[3]}}
    <label for="txtFoto">Foto de Perfil</label>
    <input type="file" name="txtFoto" id="txtFoto" value="{{empleado[3]}}">
    <br>

    <input type="submit" value="Modificar Empleado">
</form>
{% include 'footer.html' %}
